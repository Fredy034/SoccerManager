<h2 class="form-title">{{ isEdit ? "Editar Equipo" : "Nuevo Equipo" }}</h2>

<form class="team-form" [formGroup]="form" (ngSubmit)="save()">
  <label>Nombre</label>
  <input formControlName="name" />

  <label>Pa√≠s</label>
  <input formControlName="country" />

  <label>Ciudad</label>
  <input formControlName="city" />
